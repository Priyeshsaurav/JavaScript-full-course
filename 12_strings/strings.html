<!DOCTYPE html>
<html lang="en">
<head>
    <title>strings</title>
</head>
<body>
    <script>
        let name = "harry" // double quotes
        console.log(name.length)
        console.log(name[0])
        console.log(name[1])

        let friend = 'prakash' //single quotes 
        console.log(friend)

        let a = `this is ${name}` // we can insert variables directly in template literal. this is called interpolation
        console.log(a)

        let boy1 = "pramod"
        let boy2 = "hardy"
        
        let sentence = `${boy1} is a friend of ${boy2}`
        console.log(sentence) 

        //escaping sequence character

        let fruit =  `bana\'na`
        console.log(fruit)
    </script>
</body>
</html>
