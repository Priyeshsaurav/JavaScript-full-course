<body>
    <script>

        // for loop and its examples::->

        let sum = 0;
        let n = prompt("Enter a value of n");
        n = Number.parseInt(n);
        for (let i = 0; i < n; i++) {
            sum += (i+1);
        }
        console.log("Sum of first " + n + " natural numbers is " + sum)
