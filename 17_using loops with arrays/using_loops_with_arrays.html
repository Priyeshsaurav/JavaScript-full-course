<!DOCTYPE html>
<html lang="en">
<head>
    <title>using loops with arrays</title>
</head>
<body>
    <script>
        let num = [2,3,4,5,6]
        // for(let i=0;i<num.length;i++){
        //     console.log(num[i])
        // }

        //for each loop
        num.forEach((Element)=>{
            console.log(Element+Element)
        })

        //Array.from
        let name = "harry" // also it converts string to array it means collection of html then we can use Array.from
        let arr = Array.from(name)
        console.log(arr)

        //for ...of :-> this is the second method for getting for loop to get individual array
        for(let i of num){
            console.log(i)
        }

        //for..in :-> this is also a method for get the value of key from array and object too.
        for(let i in num){
            console.log(i)
        }
    </script>
</body>
</html>
