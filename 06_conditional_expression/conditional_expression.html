<!DOCTYPE html>
<html lang="en">
<head>
    <title>conditional_expression</title>
</head>
<body>
    <script>
        let a = prompt("hey! whats your age ? ")
        a = Number.parseInt(a)// converting the string to number
        console.log(typeof a)
        if(a<0){
            alert("this is not valid age")
        }
        else if(a<9){
            alert("this is not your age for driving")
        }
        else if(a<18 && a>=9){
            alert("you can think of driving ")
        }
        else{
            alert("your age is valid for driving")
        }

        console.log("you can" , a<18?  "not drive" : "drive")
    </script>
</body>
</html>
